<div class="row animate__animated animate__fadeIn">
    <form [formGroup]="form_model" #formElement class="order-tab-form" id="order-tab-form" (ngSubmit)="onSubmit()">

        <div class="col-12">

            <!--ORDER DATA-->
            <div class="row p-5">

                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">

                        <!--Step 1 and 2-->

                        <app-tour *ngIf="!is_mobile && tourStep == 1 && showTutorial" [step]="1"
                            [componentName]="'create-order'"
                            [classes]="['list__tutorial','tutorial','tutorial__item','show-tutorial','fumigation-tab__1']"
                            [text]="'Seleccione el tipo de servicio que desea realizar'"
                            [onNext]="goToNextStep.bind(this)" [onPrev]="goToPrevStep.bind(this)"
                            [showPrevButton]="false">
                        </app-tour>

                        <app-tour *ngIf="!is_mobile && tourStep == 2 && showTutorial" [step]="2"
                            [componentName]="'create-order'"
                            [classes]="['list__tutorial','tutorial','tutorial__item','show-tutorial','fumigation-tab__1']"
                            [text]="'El formulario cambiará según el tipo de servicio que seleccione, en este caso realizará un servicio de fumigación'"
                            [onNext]="goToNextStep.bind(this)" [onPrev]="goToPrevStep.bind(this)">
                        </app-tour>


                        <app-mobile-tour *ngIf="is_mobile && tourStep == 1 && showTutorial" [step]="1"
                            [componentName]="'create-order'"
                            [classes]="['list__tutorial','tutorial','tutorial__item','show-tutorial','fumigation-tab__1']"
                            [text]="'Seleccione el tipo de servicio que desea realizar'"
                            [onNext]="goToNextStep.bind(this)" [onPrev]="goToPrevStep.bind(this)"
                            [showPrevButton]="false">
                        </app-mobile-tour>

                        <app-mobile-tour *ngIf="is_mobile && tourStep == 2 && showTutorial" [step]="2"
                            [componentName]="'create-order'"
                            [classes]="['list__tutorial','tutorial','tutorial__item','show-tutorial','fumigation-tab__1']"
                            [text]="'El formulario cambiará según el tipo de servicio que seleccione, en este caso realizará un servicio de fumigación'"
                            [onNext]="goToNextStep.bind(this)" [onPrev]="goToPrevStep.bind(this)">
                        </app-mobile-tour>

                        <!--End Step 1 and 2-->
                        <label for="service_type">Tipo de servicio</label>

                        <select class="form-control" (change)="updateOrderType($event)" name="service_type"
                            id="service_type" formControlName="service_type">
                            <option *ngFor="let service_type of service_types" [value]="service_type.value">
                                {{service_type.value}}
                            </option>
                        </select>


                    </div>
                </div>




                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label for="date">Fecha</label>
                        <input type="text" class="form-control" id="date" id="date" class="form-control"
                            [(bsValue)]="bsValue" name="date" bsDatepicker
                            [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }">

                    </div>
                </div>

                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label for="order_number">Orden de servicio</label>
                        <input type="text" class="form-control" id="order_number" formControlName="order_number"
                            name="order_number" readonly>


                    </div>
                </div>

                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label for="origin">Procedencia</label>
                        <input type="text" class="form-control" id="origin" maxlength="30" formControlName="origin"
                            name="origin">


                    </div>
                </div>


                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label for="direction">Dirección</label>

                        <input type="text" class="form-control" maxlength="50" id="direction"
                            formControlName="direction" name="direction">

                    </div>
                </div>


                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label for="client_id">Cliente</label>
                        <ng-select (input)="validateInput($event)" class="custom" [items]="clients" [addTag]="true"
                            addTagText="¿Desea añadir este cliente?" (change)="addClient($event)" bindLabel="full_name"
                            bindValue="id" formControlName="client_id">
                        </ng-select>


                    </div>

                    <div *ngIf="model_form_control.client_id.invalid &&
                model_form_control.client_id.touched" class="message-container mt-2">
                        Este campo es requerido
                        <span [ngClass]="{
                    invalid:
                      model_form_control.client_id.invalid &&
                      model_form_control.client_id.touched
                  }">*</span>
                    </div>
                </div>



                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label for="worker_id">Coordinado por</label>
                        <ng-select (input)="validateInput($event)" class="custom" [addTag]="isOperator ? false : true"
                            addTagText="¿Desea añadir a este técnico?" (change)="addWorker($event)" [items]="workers"
                            bindLabel="full_name" bindValue="id" formControlName="worker_id">
                        </ng-select>

                    </div>
                </div>

                <div class="col-12 col-md-6 col-xl-3 col-xll-3 d-none d-xl-block d-lg-block d-sm-block">
                    <div class="form-group">
                    </div>
                </div>


                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label class="arrive_time" for="arrive_time">Hora de llegada</label>
                        <timepicker id="arrive_time" formControlName="arrive_time"></timepicker>



                    </div>
                </div>

                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label class="start_time" for="start_time">Hora de inicio</label>
                        <timepicker id="start_time" formControlName="start_time"></timepicker>


                    </div>
                </div>


                <div class="col-12 col-md-6 col-xl-3 col-xll-3">
                    <div class="form-group">
                        <label class="end_time" for="end_time">Hora de salida</label>
                        <timepicker id="end_time" formControlName="end_time"></timepicker>

                    </div>
                </div>








            </div>

            <!--END ORDER DATA-->


            <!--EXTERNAL CONDITIONS-->

            <div class="row p-5" formGroupName="external_conditions" *ngIf="order_type=='General'">
                <div class="col-12 sub-header-row p-3">
                    <div class="section-title" style="justify-content: center !important;">

                        <span class="medium-header">
                            INFORMACIÓN
                        </span>

                    </div>
                </div>

                <div class="col-12 mt-3">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-4 text-center p-0">
                            <span class="info-content"><b>C: CUMPLE</b></span>
                        </div>
                        <div class="col-4 text-center p-0">
                            <span class="info-content"><b> N/C: NO CUMPLE</b></span>
                        </div>

                        <div class="col-4 text-center p-0">
                            <span class="info-content"><b>N/A: NO APLICA</b> </span>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <div class="section-title text-center">
                        <span class="medium-header">
                            REPORTE DE CONDICIONES EXTERNAS

                        </span>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="machine-box text-label" for="machine">
                        Maquinaria obsoleta
                    </label>
                </div>

                <div class="col-12 col-md-6 col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 machine-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="obsolete_machinery"
                            formControlName="obsolete_machinery" id="obsolete_machinery_yes" value="comply">
                        <label class="form-check-label" for="obsolete_machinery_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="obsolete_machinery"
                            formControlName="obsolete_machinery" id="obsolete_machinery_no" value="no comply">
                        <label class="form-check-label" for="obsolete_machinery_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="obsolete_machinery"
                            formControlName="obsolete_machinery" id="obsolete_machinery_no_apply" value="no apply">
                        <label class="form-check-label" for="obsolete_machinery_no_apply">N/A</label>
                    </div>
                </div>


                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="sewer_system-box text-label" for="sewer_system">
                        Drenajes en buen estado
                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 sewer_system-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sewer_system" formControlName="sewer_system"
                            id="sewer_system_yes" value="comply">
                        <label class="form-check-label" for="sewer_system_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sewer_system" formControlName="sewer_system"
                            id="sewer_system_no" value="no comply">
                        <label class="form-check-label" for="sewer_system_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sewer_system" formControlName="sewer_system"
                            id="sewer_system_no_apply" value="no apply">
                        <label class="form-check-label" for="sewer_system_no_apply">N/A</label>
                    </div>
                </div>






                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="debris-box text-label" for="debris">
                        Escombros
                    </label>
                </div>

                <div class="col-12 col-md-3  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 debris-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="debris" formControlName="debris"
                            id="debris_yes" value="comply">
                        <label class="form-check-label" for="debris_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="debris" formControlName="debris"
                            id="debris_no" value="no comply">
                        <label class="form-check-label" for="debris_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="debris" formControlName="debris"
                            id="debris_no_apply" value="no apply">
                        <label class="form-check-label" for="debris_no_apply">N/A</label>
                    </div>
                </div>


                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="green_areas-box text-label" for="green_areas">
                        Mantenimiento de áreas verdes

                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 green_areas-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="green_areas" formControlName="green_areas"
                            id="green_areas_yes" value="comply">
                        <label class="form-check-label" for="green_areas_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="green_areas" formControlName="green_areas"
                            id="green_areas_no" value="no comply">
                        <label class="form-check-label" for="green_areas_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="green_areas" formControlName="green_areas"
                            id="green_areas_no_apply" value="no apply">
                        <label class="form-check-label" for="green_areas_no_apply">N/A</label>
                    </div>
                </div>








                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="containers-box text-label" for="containers">
                        Contenedores de basura cerrados
                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 containers-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="containers" formControlName="containers"
                            id="containers_yes" value="comply">
                        <label class="form-check-label" for="containers_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="containers" formControlName="containers"
                            id="containers_no" value="no comply">
                        <label class="form-check-label" for="containers_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="containers" formControlName="containers"
                            id="containers_no_apply" value="no apply">
                        <label class="form-check-label" for="containers_no_apply">N/A</label>
                    </div>
                </div>


                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="waste-box text-label" for="waste">
                        Manejo de basura
                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 waste-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="waste" formControlName="waste" id="waste_yes"
                            value="comply">
                        <label class="form-check-label" for="waste_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="waste" formControlName="waste" id="waste_no"
                            value="no comply">
                        <label class="form-check-label" for="waste_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="waste" formControlName="waste"
                            id="waste_no_apply" value="no apply">
                        <label class="form-check-label" for="waste_no_apply">N/A</label>
                    </div>
                </div>





                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="spotlights-box text-label" for="spotlights">
                        Focos de contaminación en áreas externas
                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 spotlights-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="spotlights" formControlName="spotlights"
                            id="spotlights_yes" value="comply">
                        <label class="form-check-label" for="spotlights_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="spotlights" formControlName="spotlights"
                            id="spotlights_no" value="no comply">
                        <label class="form-check-label" for="spotlights_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="spotlights" formControlName="spotlights"
                            id="spotlights_no_apply" value="no apply">
                        <label class="form-check-label" for="spotlights_no_apply">N/A</label>
                    </div>
                </div>


                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="nesting-box text-label" for="nesting">
                        Lugares de anidación para plagas

                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 nesting-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="nesting" formControlName="nesting"
                            id="nesting_yes" value="comply">
                        <label class="form-check-label" for="nesting_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="nesting" formControlName="nesting"
                            id="nesting_no" value="no comply">
                        <label class="form-check-label" for="nesting_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="nesting" formControlName="nesting"
                            id="nesting_no_apply" value="no apply">
                        <label class="form-check-label" for="nesting_no_apply">N/A</label>
                    </div>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="product_storage-box text-label" for="product_storage">
                        Productos almacenados en área segura, ventilada y señalizada.

                    </label>
                </div>

                <div
                    class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 product_storage-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="product_storage"
                            formControlName="product_storage" id="product_storage_yes" value="comply">
                        <label class="form-check-label" for="product_storage_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="product_storage"
                            formControlName="product_storage" id="product_storage_no" value="no comply">
                        <label class="form-check-label" for="product_storage_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="product_storage"
                            formControlName="product_storage" id="product_storage_no_apply" value="no apply">
                        <label class="form-check-label" for="product_storage_no_apply">N/A</label>
                    </div>
                </div>



            </div>
            <!--EXTERNAL CONDITIONS-->


            <!--INTERNAL CONDITIONS-->

            <div class="row p-5" formGroupName="internal_conditions" *ngIf="order_type=='General'">


                <div class="col-12 mt-4">
                    <div class="section-title text-center">
                        <span class="medium-header">
                            REPORTE DE CONDICIONES INTERNAS
                        </span>
                    </div>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="walls-box text-label" for="walls">
                        Paredes cumplen grietas e irregularidades
                    </label>
                </div>

                <div class="col-12 col-md-6 col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 walls-box">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="walls" formControlName="walls" id="walls_yes"
                            value="comply">
                        <label class="form-check-label label" for="walls_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="walls" formControlName="walls" id="walls_no"
                            value="no comply">
                        <label class="form-check-label" for="walls_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="walls" formControlName="walls"
                            id="walls_no_apply" value="no apply">
                        <label class="form-check-label" for="walls_no_apply">N/A</label>
                    </div>
                </div>


                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="roofs-box text-label" for="roofs">
                        Techos, cielos rasos en buen estado
                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 roofs-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="roofs" formControlName="roofs" id="roofs_yes"
                            value="comply">
                        <label class="form-check-label" for="roofs_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="roofs" formControlName="roofs" id="roofs_no"
                            value="no comply">
                        <label class="form-check-label" for="roofs_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="roofs" formControlName="roofs"
                            id="roofs_no_apply" value="no apply">
                        <label class="form-check-label" for="roofs_no_apply">N/A</label>
                    </div>
                </div>






                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="floors-box text-label" for="floors">
                        Pisos limpios y en buen estado
                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 floors-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="floors" formControlName="floors"
                            id="floors_yes" value="comply">
                        <label class="form-check-label" for="floors_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="floors" formControlName="floors"
                            id="floors_no" value="no comply">
                        <label class="form-check-label" for="floors_no">N/C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="machine" name="floors"
                            formControlName="floors" id="floors_no_apply" value="no apply">
                        <label class="form-check-label" for="floors_no_apply">N/A</label>
                    </div>
                </div>


                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start mt-4">
                    <label class="cleaning-box text-label" for="cleaning">
                        Equipos y utensilios sucios o con residuos orgánicos


                    </label>
                </div>

                <div class="col-12 col-md-6  col-xl-3 col-xll-3 d-flex justify-content-start p-0 mt-4 cleaning-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cleaning" formControlName="cleaning"
                            id="cleaning_yes" value="comply">
                        <label class="form-check-label" for="cleaning_yes">C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cleaning" formControlName="cleaning"
                            id="cleaning_no" value="no comply">
